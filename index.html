<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.css">
</head>
<body>
    <div id="taskContainer">
        <h1 id="taskTitle"></h1>
        <!-- <p>createElement('div') - создает div с класом cat</p>
        <p>classList.add('cat') - присваивает класс .cat</p>
        <p>appendChild(cat); - добавляет елемент в html</p> -->
        <ul class="tasks">
            <li id="task1" onclick="showTask(1)">Задача 1</li>
            <li id="task2" onclick="showTask(2)">Задача 2</li>
            <li id="task3" onclick="showTask(3)">Задача 3</li>
            <li id="task4" onclick="showTask(4)">Задача 4</li>
            <li id="task5" onclick="showTask(5)">Задача 5</li>
            <li id="task6" onclick="showTask(6)">Задача 6</li>
        </ul>
        <textarea id="code"></textarea>
        <button onclick="runCode()">Run Code</button>
        <div id="content"></div>
        <pre id="output"></pre>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
