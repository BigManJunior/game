<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tasks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.css">
</head>
<body>
    <div id="taskContainer">
        <h1 id="taskTitle">Задача 1: Какая сумма всех чисел в массиве</h1>
        <textarea id="code"></textarea>
        <button onclick="runCode()">Run Code</button>
        <pre id="output"></pre>
        <ul class="tasks">
            <li id="task1" onclick="showTask(1)">Задача 1</li>
            <li id="task2" onclick="showTask(2)">Задача 2</li>
            <li id="task3" onclick="showTask(3)">Задача 3</li>
            <li id="task4" onclick="showTask(4)">Задача 4</li>
        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.61.1/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
